name: CI/CD Pipeline

on:
  push:
    branches: [ main, intermediate-lab ]
  pull_request: 
    branches: [ main, intermediate-lab ]
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: 

jobs:
  build_test_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest
      
      - name: Tests passed message
        if: success()
        run: echo "All tests passed, proceeding to deployment."

      - name: Authenticate with GCP
        if: success() && github.event_name != 'pull_requenst'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set GCP project ID
        if: success()
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up environment variables
        env:
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
          VERSION_FILE_NAME: ${{ secrets.VERSION_FILE_NAME }}
        run: |
          echo "GCS_BUCKET_NAME=${GCS_BUCKET_NAME}" >> $GITHUB_ENV
          echo "VERSION_FILE_NAME=${VERSION_FILE_NAME}" >> $GITHUB_ENV

      - name: Train and save model
        if: success()
        run: |
          python train_and_save_model.py

      - name: Tests failed notification
        if: failure()
        run: echo "Some tests failed, stopping the deployment."
      
      